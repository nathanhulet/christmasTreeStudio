<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Christmas Tree Studio</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>

<div class="pageTitle">Christmas Tree Studio</div>

  <div class="treeContainer" ondrop="drop(event)" ondragover="allowDrop(event)"> </div>
    <div class="buttonContainer">
      <div class="button">Save</div>
      <div class="button">Load</div>
    </div>

    <div class="decorationMenu" ondrop="deleteDiv(event)" ondragover="allowDrop(event)">
      <div class="treeDecoration" id="item1" ondragstart="drag(event)" draggable="true">
        <img src="decoration_1.png" alt="decoration" draggable="false"/>
      </div>

      <!-- Adding the div below should add the same decoration right next to the previous one, but it only appears on top of the first one
      the css needs to be changed to that both elements appear next to each other and more can be added. -->

      <!-- <div class="treeDecoration" id="item2" ondragstart="drag(event)" draggable="true">
        <img src="decoration_1.png" alt="decoration" draggable="false"/>
      </div> -->
    </div>

	<script src="draganddrop.js"></script>

  </body>
</html>
